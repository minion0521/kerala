<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerala Trip Checklist Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <body>
  <div class="dashboard-wrapper">
    <header>
      <h1>Kerala Trip Checklist</h1>
      <div id="profile-info"></div>
      <button id="logout">Logout</button>
    </header>
    <main>
      <section id="categories">
        <h2>Category Navigation</h2>
        <button id="prev-category" disabled>Previous</button>
        <button id="next-category">Next</button>
        <button id="submit-checklist">Submit</button>
        <div id="current-category-name"></div>
      </section>
      <section id="checklist"></section>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>

</body>
</html>
